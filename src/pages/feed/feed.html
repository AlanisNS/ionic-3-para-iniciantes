<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- * é uma diretiva estrutural que repete
    nesse caso vai por na variável filme com todos os itens que vem o JSON
    e faz um loop enquanto tiver itens dentro da lista_filmes
  -->
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/myavatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.qnt_likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qnt_comments }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
